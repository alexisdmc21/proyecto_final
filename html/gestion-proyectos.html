<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud de estudiantes</title>
</head>

<body>
    <h2>Gestión de Proyectos</h2>
    <form id="frmProyecto">
        <label for="ID">ID: </label>
        <input type="number" name="id" id="id" placeholder="Ingrese el ID" required>
        <label for="nombre">Nombre del proyecto:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Ingrese el nombre del proyecto" required>
        <label for="fechaIn">Fecha de inicio:</label>
        <input type="date" name="fechaIn" id="fechaIn" required>
        <label for="fechafin">Fecha de finalización:</label>
        <input type="date" name="fechafin" id="fechafin" required>
        <button type="submit" id="btnGuardar">Guardar</button>
    </form>
    <h3>Listado de proyectos</h3>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre del Proyecto</th>
                <th>Fecha de Inicio </th>
                <th>Fecha de Finalización</th>
            </tr>
        </thead>
        <tbody id="tableProyectos">

        </tbody>
    </table>

    <script src="/scripts/crud-proyectos.js"></script>
</body>

</html>
