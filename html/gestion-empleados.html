<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="bg-dark p-3 d-flex align-items-center">
        <h2 class="text-start px-3 fs-4 text-white ">Gesti√≥n de empleados</h2>
        <button id="hideButton" class="btn btn-primary">+ Agregar empleado</button>
        
    </div>
    <form id="frmEmpleados" class="pt-3" style="display: none;">
        <label for="ID">ID: </label>
        <input type="number" name="id" id="id" required>
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre" required>
        <label for="apellido">Puesto: </label>
        <input type="text" name="puesto" id="puesto" required>
        <label for="salario">Salario: </label>
        <input type="number" name="salario" id="salario" required>
        <button type="submit" id="btnGuardar" class="btn btn-success">Guardar</button>
    </form>
    <h3 class="text-center mt-5">Listado de empleados registrados: </h3>
    <div class="d-flex justify-content-center">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Puesto</th>
                        <th>Salario</th>
                    </tr>
                </thead>
                <tbody id="tableEmpleados">

                </tbody>
            </table>
        </div>
    </div>

    <script src="/scripts/crud-empleados.js"></script>
</body>

</html>
